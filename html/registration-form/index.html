<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <div>
            <label for="fname">Name:*</label>
            <input type="text" name="fname">
        </div>
        <div>
            <label for="lname" name="lname">Last Name:*</label>
            <input type="text" name="lname" id="lname">
        </div>
        <div>
            <label for="email" name="email">Email Address:*</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password" name="password">Password:*</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirm-password" name="confirm-password">Confirm Password:*</label>
            <input type="password" name="confirm-password" id="confirm-password">
        </div>
        <div>
            <label for="birthday" name="birthday">Birthday: </label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Non-binary</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="description" id="description" cols="35" rows="3"></textarea>
        </div>
        <div>
            <p>
                Favorite Language:
                <select name="language" id="language">
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select>
            </p>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>
    </body>
</html>
